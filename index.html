<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Man | Multiverso</title>
    <link rel="stylesheet" href="./assets/css/homepage-style.css">
    <link rel="shortcut icon" href="./assets/images/icons/spider.svg" type="image/svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward_ios" />
</head>
<body>
    <!-- CONSTRUÇÃO DO MENU -->
    <nav class="menu">
        <ul>
            <li class="menu__item">
                <a href="/">Página Inicial</a>
            </li>
            <li class="menu__item">
                <a href="./pages/tobey-maguire/spiderman1.html">Tobey Maguire</a>
            </li>
            <li class="menu__item menu__icon">
                <img src="./assets/images/icons/spider.svg" alt="Spider-Man Multiverse">
            </li>
            <li class="menu__item">
                <a href="./pages/andrew-garfield/spiderman1.html">Andrew Garfield</a>
            </li>
            <li class="menu__item">
                <a href="./pages/tom-holland/spiderman1.html">Tom Holland</a>
            </li>
        </ul>
    </nav>
    
    <!-- CONSTRUÇÃO DOS CARDS DO MULTIVERSO -->
    <div class="container">
        <div class="cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
            <a href="./pages/tobey-maguire/spiderman1.html" class="card" id="spider-man-01">
                <img src="./assets/images/pic-sm-bg-01.jpg" class="card__background">
                <img src="./assets/images/spider-man-01.png" alt="Tobey Maguire" class="card__image">
                <h2 class="card__title">Tobey Maguire</h2>
            </a>
            <a href="./pages/andrew-garfield/spiderman1.html" class="card" id="spider-man-02">
                <img src="./assets/images/pic-sm-bg-03.jpg" class="card__background">
                <img src="./assets/images/spider-man-03.png" alt="Andrew Garfield" class="card__image">
                <h2 class="card__title">Andrew Garfield</h2>
            </a>
            <a href="./pages/tom-holland/spiderman1.html" class="card" id="spider-man-03">
                <img src="./assets/images/pic-sm-bg-02.jpg" class="card__background">
                <img src="./assets/images/spider-man-02.png" alt="Tom Holland" class="card__image">
                <h2 class="card__title">Tom Holland</h2>
            </a>
        </div>
    </div>

    <!-- CONSTRUÇÃO DO CONTROLE DO CARROSSEL -->
    <div class="controller">
        <div id="prev" onclick="selectCarouselItem(this)" class="controller__button">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
        </div>
        <div id="1" onclick="selectCarouselItem(this)" class="controller__button controller__button--active">
            01
        </div>
        <div id="2" onclick="selectCarouselItem(this)" class="controller__button">
            02
        </div>
        <div id="3" onclick="selectCarouselItem(this)" class="controller__button">
            03
        </div>
        <div id="next" onclick="selectCarouselItem(this)" class="controller__button">
            <span class="material-symbols-outlined">
                arrow_forward_ios
            </span>
        </div>
        <div class="controller__line"></div>
    </div>

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
